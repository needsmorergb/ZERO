<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ZERØ</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <img id="zeroIcon" class="zeroIcon" alt="ZERØ" />
        <div class="titleBlock">
          <div class="title">ZERØ</div>
          <div class="sub">Version <span id="ver">2.0.0</span></div>
        </div>
      </div>

      <div class="card">
        <button id="btnAxiom" class="launchBtn" type="button">
          <svg
            class="logo"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M12 3L22 21H2L12 3Z" fill="white" opacity="0.9" />
            <path d="M12 10L16 18H8L12 10Z" fill="#0b1020" />
          </svg>
          <span class="label">Launch Axiom</span>
        </button>

        <button id="btnTerminal" class="launchBtn" type="button">
          <svg
            class="logo"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="3" y="7" width="18" height="10" rx="5" fill="#22c55e" opacity="0.9" />
            <circle cx="9" cy="12" r="2.5" fill="#0b1020" />
            <circle cx="15" cy="12" r="2.5" fill="#0b1020" />
            <path d="M11.5 12H12.5" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round" />
          </svg>
          <span class="label">Launch Terminal</span>
        </button>
      </div>

      <div class="support card">
        <div class="supportRow">
          <div class="supportTitle">Support</div>
          <a id="supportLink" class="supportLink" href="#" rel="noreferrer">get-zero.xyz</a>
        </div>
        <div class="supportRow">
          <div class="supportTitle">Follow</div>
          <a id="xLink" class="supportLink" href="#" rel="noreferrer">@get_zero_xyz</a>
        </div>
        <div class="supportText">
          Zero risk trading. Your real wallet is never touched by this extension.
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>

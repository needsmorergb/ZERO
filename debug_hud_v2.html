<body>
    <div id="app-container">
        <!-- Mock HUD elements injected by JS -->

    <script>
        // --- MOCKED STORE ---
        const Store = {
            state: {
                settings: {
                    enabled: true,
                    buyHudDocked: false, // FORCE UNDOCKED FOR TESTING
                    pnlDocked: true,
                    buyHudPos: null, // FORCE NULL TO TEST DEFAULT LOGIC
                    pnlPos: { x: 20, y: 60 },
                    startSol: 100,
                    quickBuySols: [0.1, 0.5, 1.0],
                    quickSellPcts: [10, 25, 50],
                    tradingMode: 'paper'
                },
                session: { balance: 100, realized: 0, winStreak: 0, lossStreak: 0, trades: [] },
                trades: {}
            },
            save: async () => console.log('Store saved', Store.state)
        };
        const Trading = {
            fmtSol: (n) => n.toFixed(4),
            getUnrealizedPnl: () => 0.05
        };
        const OverlayManager = {
            getContainer: () => document.getElementById('app-container'),
            getShadowRoot: () => ({ getElementById: (id) => document.getElementById(id), insertBefore: () => { } })
        };
        const IDS = { banner: "paper-mode-banner", pnlHud: "paper-pnl-hud", buyHud: "paper-buyhud-root" };

        function px(n) { return n + 'px'; }
        function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

        // --- HUD LOGIC (PASTED FROM SOURCE) ---
        const HUD = {
            buyHudTab: 'buy',
            buyHudEdit: false,

            init() {
                this.renderAll();
                window.addEventListener('resize', () => {
                    console.log('Resize detected!');
                    this.updateBuyHud();
                });
            },

            renderAll() {
                this.mountBuyHud();
                this.updateAll();
            },

            updateAll() {
                const container = OverlayManager.getContainer();
                if (Store.state.settings.tradingMode === 'shadow') {
                    container.classList.add('shadow-mode');
                } else {
                    container.classList.remove('shadow-mode');
                }
                this.updateBuyHud();
            },

            mountBuyHud() {
                const container = OverlayManager.getContainer();
                const rootId = IDS.buyHud;
                let root = container.querySelector('#' + rootId);

                if (!root) {
                    root = document.createElement('div');
                    root.id = rootId;
                    root.className = Store.state.settings.buyHudDocked ? 'docked' : 'floating';
                    container.appendChild(root);
                    this.renderBuyHudContent(root);
                    this.setupBuyHudInteractions(root);
                }
                this.updateBuyHud(); // Initial pos check
            },

            renderBuyHudContent(root) {
                const isBuy = this.buyHudTab === 'buy';
                root.innerHTML = `
                    <div class="panel">
                        <div class="panelHeader" style="background:red;"> <!-- VISUAL MARKER -->
                            <div class="panelTitle">ZERØ TRADE</div>
                            <div class="panelBtns">
                                <button class="btn" data-act="dock">${Store.state.settings.buyHudDocked ? 'Float' : 'Dock'}</button>
                            </div>
                        </div>
                        <div class="body">Body content</div>
                    </div>
                `;
            },

            updateBuyHud() {
                const root = OverlayManager.getContainer().querySelector('#' + IDS.buyHud);
                if (!root) return;

                root.className = Store.state.settings.buyHudDocked ? "docked" : "floating";
                if (!Store.state.settings.buyHudDocked) {
                    const p = Store.state.settings.buyHudPos;
                    if (p) {
                        const maxX = window.innerWidth - 300;
                        const safeX = clamp(p.x, 0, maxX > 0 ? maxX : 0);
                        root.style.left = px(safeX);
                        root.style.top = px(p.y);
                        root.style.right = 'auto';
                    } else {
                        // DEFAULT LOGIC
                        const safeX = window.innerWidth - 340;
                        console.log('Using default logic. WindowWidth:', window.innerWidth, 'SafeX:', safeX);
                        root.style.left = px(safeX > 0 ? safeX : 20);
                        root.style.top = '100px';
                        root.style.right = 'auto';
                    }
                } else {
                    root.style.left = "";
                    root.style.top = "";
                    root.style.right = "";
                }
            },

            setupBuyHudInteractions(root) {
                const header = root.querySelector('.panelHeader');
                this.makeDraggable(header, (dx, dy) => {
                    if (Store.state.settings.buyHudDocked) return;

                    // INIT POS IF NULL
                    if (!Store.state.settings.buyHudPos) {
                        const rect = root.getBoundingClientRect();
                        Store.state.settings.buyHudPos = { x: rect.left, y: rect.top };
                    }

                    const s = Store.state.settings;
                    s.buyHudPos.x = clamp(s.buyHudPos.x + dx, 0, window.innerWidth - 300);
                    s.buyHudPos.y = clamp(s.buyHudPos.y + dy, 34, window.innerHeight - 300);
                    root.style.left = px(s.buyHudPos.x);
                    root.style.top = px(s.buyHudPos.y);
                    root.style.right = 'auto';
                });

                root.addEventListener('click', (e) => {
                    if (e.target.closest('[data-act="dock"]')) {
                        Store.state.settings.buyHudDocked = !Store.state.settings.buyHudDocked;
                        this.updateBuyHud();
                        this.renderBuyHudContent(root); // Update button text
                    }
                });
            },

            makeDraggable(handle, onMove) {
                let dragging = false;
                let startX = 0, startY = 0;
                handle.addEventListener('mousedown', (e) => {
                    dragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    e.preventDefault();
                    window.addEventListener('mousemove', move);
                    window.addEventListener('mouseup', up);
                });
                const move = (e) => {
                    if (!dragging) return;
                    onMove(e.clientX - startX, e.clientY - startY);
                    startX = e.clientX;
                    startY = e.clientY;
                };
                const up = () => {
                    dragging = false;
                    window.removeEventListener('mousemove', move);
                    window.removeEventListener('mouseup', up);
                };
            }
        };

        // Initialize
        HUD.init();

    </script>
</body>
